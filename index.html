<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Open Graph meta tags -->
  <meta property="og:title" content="Actor Punith Shetty">
  <meta property="og:description" content="Passionate actor dedicated to the pursuit of truth through the art of performance. With a profound commitment to authenticity, I as an actor delves into characters with an unwavering determination to uncover and portray the genuine emotions, motivations, and complexities that make each role a profound exploration of human truth. My craft goes beyond mere portrayal, seeking to reveal the deeper layers of humanity in every character I embody.">
  <meta property="og:image" content="https://actorpunithshetty.github.io/Punith-Shetty-Image.jpg">
  <meta property="og:url" content="https://actorpunithshetty.github.io">


  <title>Punith Shetty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      border-radius: 15px 15px 0 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    .banner {
      position: relative;
      height: 300px;
      margin: 20px;
      border-radius: 15px;
      overflow: hidden;
    }
    .banner-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .fade-text {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: #fff;
      font-size: 36px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      opacity: 0; /* Start with 0 opacity */
      transition: opacity 1s ease-in-out; /* Transition effect */
    }

        .gallery-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .background-image img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }
    .thumbnails {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .thumbnails img {
      width: 50px;
      height: 50px;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }
    .thumbnails img:hover {
      transform: scale(1.1); /* Increase size on hover */
    }

      .whatsapp-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: green; /* Change color as needed */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 9999;
      /* Add other styles like icon, hover effects, etc. */
    }
    .whatsapp-icon img {
      width: 40px;
      height: 40px;
      /* Add additional styles for the icon image */
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#serial">My Works</a>
      <a href="#contact">Contact Us</a>
    </nav>
  </header>

  <div id="home">
    <div class="banner">
      <img class="banner-image" src="banner-image.JPG" alt="Banner Image">
      <h1 class="fade-text">Punith Shetty</h1>
    </div>
  </div>
  
  <div class="gallery-container">
   <div class="background-image">
      <!-- Background image -->
      <img src="Punith Shetty 01.jpg" alt="Punith Shetty">
      <h1 class="fade-text">Punith Shetty</h1>
      
      
    </div>
    <div class="thumbnails">
      <!-- Thumbnail images -->
      <img src="Punith Shetty 01.jpg" alt="Thumbnail 1" onclick="displayImage('Punith Shetty 01.jpg')">
      <img src="Punith Shetty Serial.jpg" alt="Thumbnail 2" onclick="displayImage('Punith Shetty Serial.jpg')">
      <img src="Punith Shetty With Girish Kasaravalli.jpg" alt="Thumbnail 2" onclick="displayImage('Punith Shetty With Girish Kasaravalli.jpg')">
      <img src="Punith Shetty Photoshoot.JPG" alt="Thumbnail 2" onclick="displayImage('Punith Shetty Photoshoot.JPG')">
      <!-- Add more thumbnails as needed -->
    </div>
  </div>
  <!-- WhatsApp Icon -->
  <div class="whatsapp-icon" onclick="openWhatsApp()">
    <img src="whatsapp-icon.png" alt="WhatsApp Icon">
  </div>

  <script>
    // JavaScript for fading text on page load
    window.onload = function() {
      const textElement = document.querySelector('.fade-text');
      textElement.style.opacity = '1'; // Change opacity to fully visible
    };

      function displayImage(imagePath) {
      // Function to display clicked thumbnail as a big image in the background
      const backgroundImage = document.querySelector('.background-image img');
      backgroundImage.src = imagePath;
    }

      function openWhatsApp() {
      // Function to open WhatsApp chat or app when icon is clicked
      const phoneNumber = '1234567890'; // Replace with the WhatsApp number
      const message = 'Hello!'; // Optional default message
      
      // Form the WhatsApp link with the phone number and optional message
      const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      
      // Open the WhatsApp chat or app
      window.location.href = whatsappLink;
  </script>

</body>
</html>
