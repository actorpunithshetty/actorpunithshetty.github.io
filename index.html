<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Open Graph meta tags -->
  <meta property="og:title" content="Punith Shetty">
  <meta property="og:description" content="Your description here...">
  <meta property="og:image" content="banner-image.JPG">
  <meta property="og:url" content="https://actorpunithshetty.github.io">


  <title>Punith Shetty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      border-radius: 15px 15px 0 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    .banner {
      position: relative;
      height: 300px;
      margin: 20px;
      border-radius: 15px;
      overflow: hidden;
    }
    .banner-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .fade-text {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: #fff;
      font-size: 36px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      opacity: 0; /* Start with 0 opacity */
      transition: opacity 1s ease-in-out; /* Transition effect */
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#serial">Serial</a>
      <a href="#films">Films</a>
      <a href="#music-videos">Music Videos</a>
      <a href="#workshops">Workshops</a>
      <a href="#direction">Direction</a>
      <a href="#contact">Contact Us</a>
    </nav>
  </header>

  <div id="home">
    <div class="banner">
      <img class="banner-image" src="banner-image.JPG" alt="Banner Image">
      <h1 class="fade-text">Punith Shetty</h1>
    </div>
  </div>

  <script>
    // JavaScript for fading text on page load
    window.onload = function() {
      const textElement = document.querySelector('.fade-text');
      textElement.style.opacity = '1'; // Change opacity to fully visible
    };
  </script>

</body>
</html>
