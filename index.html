<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Open Graph meta tags -->
  <meta property="og:title" content="Actor Punith Shetty">
  <meta property="og:description" content="Passionate actor dedicated to the pursuit of truth through the art of performance. With a profound commitment to authenticity, I as an actor delves into characters with an unwavering determination to uncover and portray the genuine emotions, motivations, and complexities that make each role a profound exploration of human truth. My craft goes beyond mere portrayal, seeking to reveal the deeper layers of humanity in every character I embody.">
  <meta property="og:image" content="https://www.punithshetty.in/Punith-Shetty-Image.jpg">
  <meta property="og:url" content="https://www.punithshetty.in">


  <title>Punith Shetty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      border-radius: 15px 15px 0 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    .banner {
      position: relative;
      height: 300px;
      margin: 20px;
      border-radius: 15px;
      overflow: hidden;
    }
    .banner-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .fade-text {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: #fff;
      font-size: 36px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      opacity: 0; /* Start with 0 opacity */
      transition: opacity 1s ease-in-out; /* Transition effect */
    }

      .gallery-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .background-image img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }
    .thumbnails {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .thumbnails img {
      width: 50px;
      height: 50px;
      margin: 10px 10px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }
    .thumbnails img:hover {
      transform: scale(1.1); /* Increase size on hover */
    }

      .whatsapp-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: green; /* Change color as needed */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 7999;
      /* Add other styles like icon, hover effects, etc. */
    }
    .whatsapp-icon img {
      width: 40px;
      height: 40px;
      /* Add additional styles for the icon image */
    }
    /* New style for WhatsApp text */
    .whatsapp-text {
      position: absolute;
      bottom: -20px;
      width: 100%;
      text-align: center;
      color: black;
      font-size: 14px;
      font-weight: bold;
    }
  

    .contact-container {
      max-width: 600px;
      margin: 20px auto;;
      padding: 20px;
      border-radius: 10px;
      background-color: #f5f5f5;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .contact-heading {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .contact-details {
      margin-bottom: 15px;
    }
    .contact-details i {
      margin-right: 10px;
    }

    .sticker {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      animation: stickerBlast 2s linear;
    }

    @keyframes stickerBlast {
      0% {
        opacity: 1;
        transform: scale(0);
      }
      100% {
        opacity: 0;
        transform: scale(2);
      }
    }

    .welcome-text {
      position: absolute;
      font-size: 36px;
      top: 50%;
      left: 50%;
      opacity: 0;
      transform: translate(-50%, -50%);
      animation: fadeIn 2s linear forwards, fadeOut 2s linear forwards 2s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    .content {
      opacity: 0;
      animation: fadeInContent 1.5s ease-in-out forwards 4s;
    }

    @keyframes fadeInContent {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-text">
    Welcome to Punith Shetty's Website
  </div>

  <div class="content">
    <!-- Your website content goes here -->
   
  

      <header>
        <nav>
          <a href="#home">Home</a>
          <a href="#mywork">My Works</a>
          <a href="#contact">Contact Us</a>
        </nav>
      </header>
    
      <div id="home">
        <div class="banner">
          <img class="banner-image" src="Webp/banner-image.webp" alt="Banner Image">
          <h1 class="fade-text">Punith Shetty</h1>
        </div>
      </div>
      
      <div class="gallery-container">
       <div class="background-image">
          <!-- Background image -->
          <img src="Punith Shetty 01.jpg" alt="Punith Shetty">
          <h1 class="fade-text">Punith Shetty</h1>
          
          
        </div>
        <div class="thumbnails">
          <!-- Thumbnail images -->
          <img src="50px x 50px/Punith Shetty 01.jpg" alt="Thumbnail 1" onclick="displayImage('Webp/Punith Shetty 01.webp')">
          <img src="50px x 50px/Punith Shetty Serial.jpg" alt="Thumbnail 2" onclick="displayImage('Webp/Punith Shetty Serial.webp')">
          <img src="50px x 50px/Punith Shetty With Girish Kasaravalli.jpg" alt="Thumbnail 2" onclick="displayImage('Webp/Punith Shetty With Girish Kasaravalli.webp')">
          <img src="50px x 50px/Punith Shetty Photoshoot.jpg" alt="Thumbnail 2" onclick="displayImage('Webp/Punith Shetty Photoshoot.webp')">
          <!-- Add more thumbnails as needed -->
        </div>
      </div>
      <!-- WhatsApp Icon -->
      <div class="whatsapp-icon" onclick="openWhatsApp()">
        <img src="icons8-whatsapp-50 (1).png" alt="WhatsApp Icon">
         <div class="whatsapp-text">Chat Now</div>
      </div>
    
      <section class="contact-section" >
        <div class="contact-container">
    
          <div style="display: flex; justify-content: center; align-items: center;">
            <!-- Instagram Embed Code -->
            <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/_shetty_punith/" data-instgrm-version="13"></blockquote>
            <script async src="https://www.instagram.com/embed.js"></script>
          </div>
        </div>
      </section>
    
      <section class="contact-section" id="contact">
        <div class="contact-container">
          <h2 class="contact-heading">Contact Us</h2>
          <div class="contact-details">
            <i class="fas fa-phone"></i> Phone: <a href="tel:+918095273327">+918095273327</a>
          </div>
          <div class="contact-details">
            <i class="far fa-envelope"></i> Email: <a href="mailto:actorpunithshetty@gmail.com">actorpunithshetty@gmail.com</a>
          </div>
          <div class="contact-details">
            <i class="fas fa-home"></i> Address: Adugodi, Bangalore, India
          </div>
          <!-- You can add more contact details as needed -->
        </div>
      </section>
    </div>

  <script>
    // JavaScript for fading text on page load
    window.onload = function() {
      const textElement = document.querySelector('.fade-text');
      textElement.style.opacity = '1'; // Change opacity to fully visible
    };

      function displayImage(imagePath) {
      // Function to display clicked thumbnail as a big image in the background
      const backgroundImage = document.querySelector('.background-image img');
      backgroundImage.src = imagePath;
    }

      function openWhatsApp() {
      // Function to open WhatsApp chat or app when icon is clicked
      const phoneNumber = '918095273327'; // Replace with the WhatsApp number
      const message = 'Hello! I saw your website and'; // Optional default message
      
      // Form the WhatsApp link with the phone number and optional message
      const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      
      // Open the WhatsApp chat or app
      window.location.href = whatsappLink;
    }

    const colors = ['#FF6633', '#FFB399', '#FF33FF', '#FFFF99', '#00B3E6', '#E6B333', '#3366E6', '#999966'];
    const stickers = 50;
    const body = document.querySelector('body');

    for (let i = 0; i < stickers; i++) {
      const sticker = document.createElement('div');
      sticker.classList.add('sticker');
      sticker.style.background = colors[Math.floor(Math.random() * colors.length)];
      sticker.style.left = `${Math.random() * 100}vw`;
      sticker.style.top = `${Math.random() * 100}vh`;
      body.appendChild(sticker);
    } 

    window.onload = function() {
      setTimeout(function() {
        const textElement = document.querySelector('.fade-text');
        textElement.style.opacity = '1'; // Change opacity to fully visible
      }, 5000); // 5000 milliseconds = 5 seconds
    };



  </script>

</body>
</html>
